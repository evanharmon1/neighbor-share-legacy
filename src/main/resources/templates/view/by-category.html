<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>
    <header th:replace="fragments :: header"></header>

    <section th:replace="fragments :: user"></section>

    <nav th:replace="fragments :: navigation"></nav>

    <div th:each="item : ${items}" class="col-sm-4">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="/img/items/item00001.JPG" alt="Card image cap" style="width: 18rem;">
            <div class="card-body">
                <h3 class="card-title" th:text="${item.name}">Card title</h3>
                <p class="card-text" th:text="'Category: ' + ${item.category.name}">Category</p>
                <p class="card-text" th:text="'Owner: ' + ${item.user.firstName}">User</p>
                <a href="#" class="btn btn-primary">Request Item</a>
            </div>
        </div>
    </div>

    <div th:replace="fragments :: bootstrap"></div>
</body>
</html>
